<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewYork-Times API</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NewYork-Times</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active" id="home">
              <a class="nav-link" href="#"
                >HOME<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" id="world">
              <a class="nav-link" href="#"
                >WORLD<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" id="politics">
              <a class="nav-link" href="#"
                >POLITICS<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" id="magazine">
              <a class="nav-link" href="#"
                >MAGAZINE<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" id="technology">
              <a class="nav-link" href="#"
                >TECHNOLOGY<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" id="science">
              <a class="nav-link" href="#"
                >SCIENCE<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" id="health">
              <a class="nav-link" href="#"
                >HEALTH<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" id="sports">
              <a class="nav-link" href="#"
                >SPORTS<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" id="arts">
              <a class="nav-link" href="#"
                >ARTS<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" id="fashion">
              <a class="nav-link" href="#"
                >FASHION<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" id="food">
              <a class="nav-link" href="#"
                >FOOD<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" id="travel">
              <a class="nav-link" href="#"
                >TRAVEL<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- Body -->
      <div id="loader"></div>
      <main class="container hidden">
        <div class="row" id="main-row"></div>
      </main>
    </div>

    <!-- Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="./script/script.js"></script>
  </body>
</html>
